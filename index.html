<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quote Machine for tech quotes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script>
            const QUOTEBANK = [
            {
                quote: "Don’t let the noise of others’ opinions drown out your own inner voice.",
                author: "Steve Jobs"
            },
            {
                quote: "Software is like sex : it's better when it's free..",
                author: "Linus Torvalds"
            },
            {
                quote: "If it's smart, it's vulnerable.",
                author: "Mikko Hyppönen"
            },
            {
                quote: "My whole life had been designing computers I could never build.",
                author: "Steve Wozniak"
            },
            {
                quote: "I went to prison for my hacking. Now people hire me to do the same things I went to prison for, but in a legal and beneficial way.",
                author: "Kevin D. Mitnick"
            },
            {
                quote: "I visualize a time when we will be to robots what dogs are to humans, and I'm rooting for the machines.",
                author: "Claude Shannon"
            },
            {
                quote: "Success is a lousy teacher. It seduces smart people into thinking they can’t lose.",
                author: "Bill Gates"
            },
            {
                quote: "Our industry does not respect tradition – it only respects innovation.",
                author: "Satya Nadella"
            },
            {
                quote: "You might fail a few times, but that’s Ok. You end up doing something worthwhile which you learn a great deal from.",
                author: "Sundar Pichai"
            }
            ]
            window.onload = init;
            function init(){
                generateQuote();
            }

            function generateQuote(){
                let quoteSize = QUOTEBANK.length;
                let randomIndex = Math.floor(Math.random() * quoteSize);
                let randomQuoteData = QUOTEBANK[randomIndex];

                let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22"
                //Add the quote
                let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20")
                twitterLink += quoteInApiFormat
                //Add the author
                let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20")
                twitterLink += " - " + authorInApiFormat

                document.getElementById("tweet-quote").href = twitterLink;
                document.getElementById("text").innerText = randomQuoteData.quote;
                document.getElementById("author").innerText = randomQuoteData.author;
                console.log("New quote generated")
            }
        </script>
    </head>
    <body>
    <div class="container">
        <div class="row py-5">  
            <div class="col-md-8 offset-md-2">
                <wrapper id="quote-box">
                    <div class="card">
                        <h5 class="card-header text-center">Random tech quote machine</h5>
                        <div class="card-body">
                            <h5 class="card-title">
                              <div id="text"></div>
                            </h5>
                            <p class="card-text">
                                <div id="author"></div>
                            </p>
                          <button id="new-quote" onclick="generateQuote();" class="btn btn-success">New quote</button>
                          <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                            <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                            </svg> Tweet quote</a>
                        </div>
                      </div>
                </wrapper>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
